<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-8xl font-extrabold text-center">Phone Hunting</h2>
    </header>
    <main class="conatiner mx-auto mt-6">
        <section class="bg-slate-100 p-2 m-2 w-[420px] ml-3 lg:ml-[550px] rounded-lg">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>
        </section>

        <div class="text-center">
            <span id="spinner" class="loading loading-spinner loading-lg hidden"></span>
        </div>

        <!-- search result -->
        <section class="p-24">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            </div>
            <div id="show-all" class="hidden text-center my-6">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>


</html>
